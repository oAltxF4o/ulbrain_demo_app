<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta content="black" name="apple-mobile-web-app-status-bar-style" >
    <meta content="telephone=no" name="format-detectio" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/control.css">
    <title>Control</title>
</head>

<body>
<canvas id="videoCanvas">
</canvas>

<div id="APIButtons">
	<div class="button button1">
		<p>视频（普通）</p>
		<img src="ULBrainImages/videoclick.png"  height="35" width="35" alt="" class="videoNormal">
		<button id="videoNormal" class="btn btn1"></button>
	</div>
	<div class="button button2">
		<p>Openni</p>
		<img src="ULBrainImages/openNIclickclick.png" height="35" width="35" alt="" class="openni">
		<button id="openni" class="btn btn2"></button>
	</div>

	<div class="detailAPI">
		<div class="button button1">
			<p>视频（Openni）</p>
			<a id="video" href="javascript:;"></a>
			<img src="ULBrainImages/video.png" height="22" width="22" alt="">
			<img src="ULBrainImages/off.png" height="23" width="65" alt="" class="switch switch1">

		</div>
		<div class="button button2">
			<p>坐标定位</p>
			<a href="javascript:;" id="getPos"></a>
			<img src="ULBrainImages/position.png" height="22" width="22" alt="">
			<img src="ULBrainImages/off.png" height="23" width="65" alt="" class="switch switch2">
		</div>
	</div>


</div>

<div id="position">
<span class="pos x">x:123</span>
<span class="pos y">y:123</span>
<span class="pos z">z:123</span>
</div>

<div id="battery">
	<p id="battery-state">100%</p>
	<img id="battery-img" src="./images/full.png" width="30px" >
</div>
<div id="directions">
	<div id="attention">
		<h4>注意</h4>
		<div>
			<img id="cliffLeft" src="./images/normal.png" width="10px;">
			<span>左侧悬空</span>
		</div>
		<div>
			<img id="bumperLeft" src="./images/normal.png" width="10px;">
			<span>左侧碰撞</span>
		</div>
		<div>
			<img id="cliffRight" src="./images/normal.png" width="10px;">
			<span>右侧悬空</span>
		</div>
		<div>
			<img id="bumperRight" src="./images/normal.png" width="10px;">
			<span>右侧碰撞</span>
		</div>
		<div>
			<img id="cliffCenter" src="./images/normal.png" width="10px;">
			<span>中间悬空</span>
		</div>
		<div>
			<img id="bumperCenter" src="./images/normal.png" width="10px;">
			<span>中间碰撞</span>		
		</div>
	</div>
	<div id="attentionRight">

		<!-- 是否被提起  start -->
		<div>
			<img id="wheelDropLeft" src="./images/normal.png" width="10px;">
			<span>左轮被提起</span>
		</div>
		<div>
			<img id="wheelDropRight" src="./images/normal.png" width="10px;">
			<span>右轮被提起</span>
		</div>
		<!-- 是否被提起  end -->
	</div>

	<img id="up" src="ULBrainImages/t.png" height="34.8px" width="75.6px">
	<img id="left" src="ULBrainImages/l.png" width="25.2x" height="66px;">
	<img id="center" src="ULBrainImages/c.png" height="51.2px" width="47.8px;">
	<img id="right" src="ULBrainImages/r.png" width="25.2px" height="66px;">
	<img id="down" src="ULBrainImages/d.png" height="34.8" width="75.6px">
</div>
<div id="speeds">
	<img id="speedup" src="./images/add.png" width="43px" style="margin-left:50px">
	<p id="speedstate">1</p>
	<img id="speeddown" src="./images/dec.png" width="43px" style="margin-left: 50px;margin-top: 0px;">
</div>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/control.js"></script>    <!-- 电脑与手机点击控制机器人 -->
	<script src="js/keypress-2.1.0.min.js"></script>   
	<script src="js/key_control.js"></script>     <!-- 键盘控制机器人 -->
	<script src="js/jsmpg.js"></script>
	
</html>
