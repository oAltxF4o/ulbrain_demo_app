<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta content="black" name="apple-mobile-web-app-status-bar-style" >
    <meta content="telephone=no" name="format-detectio" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/control.css">
    <title>temp Control</title>
	<script></script>
</head>

<body>
<canvas id="videoCanvas">
</canvas>
<img src="controlIMGS/voice2.png" height="125" width="112" alt="" style="display:none;">
<img src="controlIMGS/follow.png" height="125" width="112" alt="" style="display:none;">
<img src="controlIMGS/record2.png" height="68" width="66" alt="" style="display:none;">
<div id="APIButtons">
	<div class="button button0">
		<p>语音识别&nbsp&nbsp</p>
		<a href="javascript:;" class="btn" id="voice"></a>
	</div>
	<div class="button button1">
		<p>视频（普通）</p>
		<a href="javascript:;" class="btn btn1" id="videoNormal"></a>
	</div>
	<div class="button button2">
		<p>Openni</p>
		<a href="javascript:;" class="btn btn2" id="openni"></a>
	</div>
	<div class="button button3" id="button3">
		<p>跟随</p>
		<a href="javascript:;" class="btn btn3" id="follow"></a>
		<div class="follow-btn">
			<p>记录</p>
			<span class="follow-img"></span>
			<a href="javascript:;" id="record"></a>
		</div>
	</div>
	<div class="detailAPI">
		<div class="button button1">
			<p>视频（Openni）</p>
			<span class="btn1-img"></span>
			<a id="video" href="javascript:;"></a>
		</div>
		<div class="button button2">
			<p>坐标定位</p>
			<span class="btn2-img"></span>
			<a href="javascript:;" id="getPos"></a>
		</div>
	</div>
</div>
<div id="position">
	<ul class="clearfix">
		<li class="pos x">x:123</li>
		<li class="pos y">y:123</li>
		<li class="pos z">z:123</li>
	</ul>
</div>
<div id="battery">
	<span>100%</span>
	<strong>
		<i></i>
		<img src="controlIMGS/ing.png" height="16" width="10" alt="">
	</strong>
</div>
<div id="warning">
	<div class="att"></div>
	<ul class="warn-list">
		<li id="bl">左侧碰撞</li>
		<li id="cl">左侧悬空</li>
		<li id="cr">右侧悬空</li>
		<li id="br">右侧碰撞</li>
		<li id="cc">中间悬空</li>
		<li id="bc">中间碰撞</li>
		<li id="wl">左轮被提起</li>
		<li id="wr">右轮被提起</li>
	</ul>
</div>
<div class="alert alert-dismissable" id="alert">
	与机器人连接已断开，请重新连接。
	<button class="close" data-dismiss="alert">&times;</button>
</div>
<div id="left"></div>
<div id="right"></div>
<div id="up"></div>
<div id="down"></div>
<div id="speeds">
	<div id="speedup" class="speedBtn"></div>
	<p><span id="speedstate">1</span>×</p>
	<div id="speeddown" class="speedBtn"></div>
</div>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/control.js"></script>    <!-- 电脑与手机点击控制机器人 -->
	<script src="js/jsmpg.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
